<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Image Menu</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .image-container {
            margin: 20px 0;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 10px;
            width: 80%;
            max-width: 600px;
        }
        .image-container img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="1.svg" alt="Image 1">
    </div>
    <div class="image-container">
        <img src="2.svg" alt="Image 2">
    </div>
    <div class="image-container">
        <img src="3.svg" alt="Image 3">
    </div>
</body>
</html>
